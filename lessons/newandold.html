<script>
voyc.label = 'cards';
voyc.cats = []; voyc.cards = [];
voyc.deck = [
	{l:1, id: 1, c:['oldandnew'], name:'title', q:'ใหม่และเก่า', a:'New and Old'},
	{l:1, id: 2, c:['oldandnew'], name:'line1', q:'วันพรุ่งนี้เป็นวันแรกของโรงเรียน', a:'Tomorrow is the first day of school.'},
	{l:1, id: 3, c:['oldandnew'], name:'line2', q:'บาร์บาร่าดูที่เป้ของเขา', a:'Barbara looks at her backpack.'},
	{l:1, id: 4, c:['oldandnew'], name:'line3', q:'มันมีรู  มันสกปรก', a:'It has holes. It is dirty.'},
	{l:1, id: 5, c:['oldandnew'], name:'line4', q:'เขาต้องการใบใหม่',a:'She needs a new one.'},
	{l:1, id: 6, c:['oldandnew'], name:'line5', q:'แม่ของเขาพาเขาไปช้อปปิ้ง', a:'Her mom takes her shopping.'},
	{l:1, id: 7, c:['oldandnew'], name:'line6', q:'มีเป้หลายใบ', a:'There are so many backpacks.'},
	{l:1, id: 8, c:['oldandnew'], name:'line7', q:'เป้หนึ่งใบมีดาวสีเหลือง', a:'One backpack has yellow stars.'},
	{l:1, id: 9, c:['oldandnew'], name:'line8', q:'อีกใบหนึ่มีลายรุ้งกินนํ้า', a:'Another one has rainbow stripes.'},
	{l:1, id:10, c:['oldandnew'], name:'line9', q:'อีกใบหนึ่มีลายสุนัข', a:'Another one has dogs (patterns).'},
	{l:1, id:11, c:['oldandnew'], name:'line10', q:'บาร์บาร่าชอบใบนี้', a:'Barbara likes this one.'},
	{l:1, id:12, c:['oldandnew'], name:'line11', q:'เขาซื้อมัน', a:'She buys it.'},
]

var urlpattern = '../assets/sounds/newandold_%sound%.mp3';
var fxfiles = [
	'title' ,
	'line1' ,
	'line2' ,
	'line3' ,
	'line4' ,
	'line5' ,
	'line6' ,
	'line7' ,
	'line8' ,
	'line9' ,
	'line10',
	'line11',
];

voyc.init = function() {
	console.log('save cards to local storage');
	localStorage.setItem(voyc.labelcards, JSON.stringify(voyc.deck));
}

voyc.retrieve = function() {
	console.log('retrieve cards from local storage');
	voyc.cards = JSON.parse(localStorage.getItem(voyc.labelcards));
}

voyc.practice = function(cat) {
	var set = {
		name: cat,
		title: cat,
		reversible:true,
		language:true,
		sketch:true,
		translit:false,
		audio:false,
		db: false,
		hm: false, // show translit with question or answer
		cards: []
	}

	var card = {};
	var a = [];
	for (var i=0; i<voyc.deck.length; i++) {
		card = voyc.deck[i];
		var a = card.c;
		if (a.indexOf(cat) >= 0) {
			set.cards.push(card);
		}
	}

	// open the Flash window
	var delay = 200;
	var url = 'http://flash.voyc.com';
	if (window.location.href.indexOf('file:') > -1) {
		url = 'file:///C:/Users/John/webapps/flash/index.html'; // local testing
	}
	if (voyc.winFlash && !voyc.winFlash.closed) {
		console.log('Flash already open');
		voyc.winFlash.focus();
	}
	else {
		console.log('opening Flash');
		voyc.winFlash = window.open(url, 'flash');
		delay = 1200;
	}
	
	// pass the data structure to the Flash window
	var cset = set;
	setTimeout(function() {
		console.log('posting message to Flash');
		voyc.winFlash.postMessage(cset, '*');
	}, delay);
}

voyc.getCardById = function(id) {
	var card = false;
	for (var i=0; i<voyc.deck.length; i++) {
		if (voyc.deck[i].id == id) {
			card = voyc.deck[i];
			break;
		}
	}
	return card;
}

voyc.practicePanel = function() {
	var set = {
		name: 'panel',
		title: 'panel',
		reversible:true,
		language:true,
		sketch:true,
		translit:false,
		audio:false,
		db: false,
		hm: false, // show translit with question or answer
		cards: []
	}

	// build the data structure from selected items
	var card = {};
	var selectedRows = document.querySelectorAll('tr.selected');
	for (var ndx=0; ndx<selectedRows.length; ndx++) {
		card = voyc.getCardById(parseInt(selectedRows[ndx].id));
		if (card) {
			set.cards.push(card);
		}
	}

	// open the Flash window
	var delay = 200;
	var url = 'http://flash.voyc.com';
	if (window.location.href.indexOf('file:') > -1) {
		url = 'file:///C:/Users/John/webapps/flash/index.html'; // local testing
	}
	if (voyc.winFlash && !voyc.winFlash.closed) {
		console.log('Flash already open');
		voyc.winFlash.focus();
	}
	else {
		console.log('opening Flash');
		voyc.winFlash = window.open(url, 'flash');
		delay = 1200;
	}
	
	// pass the data structure to the Flash window
	var cset = set;
	setTimeout(function() {
		console.log('posting message to Flash');
		voyc.winFlash.postMessage(cset, '*');
	}, delay);
}
window.addEventListener('load', function(evt) {
	// load sounds
	soundfx = new voyc.Sound();
	soundfx.loadSounds(urlpattern, fxfiles, function(success) {
		document.getElementById('msg').innerHTML = 'loaded ' + (success) ? 'success' : 'fail';
	});
	
	//voyc.drawButtons();
	document.getElementById('init').addEventListener('click', function(evt) { voyc.init(); }, false);
	document.getElementById('retrieve').addEventListener('click', function(evt) { voyc.retrieve(); }, false);
	document.getElementById('practice').addEventListener('click', function(evt) { voyc.practicePanel(); }, false);
	//voyc.drawDeck();
	voyc.drawPanels();
	var icon = new voyc.Icon();
	icon.attachAll(document);
	icon.drawAll();
}, false);

voyc.drawButtons = function(evt) {
	// make a list of cats
	var card = {};
	var cats = [];
	for (var i=0; i<voyc.deck.length; i++) {
		card = voyc.deck[i];
		cats = card.c;
		for (var j=0; j<cats.length; j++) {
			if (voyc.cats.indexOf(cats[j]) < 0) {
				voyc.cats.push(cats[j]);
			}
		}
	}

	// create a button for each cat
	var s = '';
	for (var i=0; i<voyc.cats.length; i++) {
		s += '<button id=' + voyc.cats[i] + '>' + voyc.cats[i] + '</button>';
	}
	document.getElementById('buttons').innerHTML = s;

	// attach a handler to each button
	for (var i=0; i<voyc.cats.length; i++) {
		document.getElementById(voyc.cats[i]).addEventListener('click', function(evt) { 
			voyc.practice(evt.currentTarget.id); 
		}, false);
	}
}

voyc.drawDeck = function() {	
	// draw deck
	var s = '';
	for (var i=0; i<voyc.deck.length; i++) {
		card = voyc.deck[i];
		s += card.q + ' : ' + card.a + '<br/>';
		cats = card.c;
		for (var j=0; j<cats.length; j++) {
			if (voyc.cats.indexOf(cats[j]) < 0) {
				voyc.cats.push(cats[j]);
			}
		}
	}
	document.getElementById('deck').innerHTML = s;
}

voyc.drawPanels = function() {
	var s = '';
	s += 'panels';
	document.getElementById('deck').innerHTML = s;

	// make a list of cats
	var card = {};
	var cats = [];
	for (var i=0; i<voyc.deck.length; i++) {
		card = voyc.deck[i];
		cats = card.c;
		for (var j=0; j<cats.length; j++) {
			if (voyc.cats.indexOf(cats[j]) < 0) {
				voyc.cats.push(cats[j]);
			}
		}
	}

	// draw a panel for each cat
	var s = '';
	var cat = '';
	for (var i=0; i<voyc.cats.length; i++) {
		cat = voyc.cats[i]
		s += "<div class='panel list blu'>";
		s += "<h3>" + cat + "</h3>";
		s += "<table>";
		var card = {};
		var a = [];
		for (var j=0; j<voyc.deck.length; j++) {
			card = voyc.deck[j];
			if (card.c.indexOf(cat) >= 0) {
				s += "<tr id=" + card.id + ">";
				s += "<td><button cardid="+card.id+"><icon type=draw name=speaker></icon></button></td><td>" + card.q + "</td><td>" + card.a + "</td>";
				s += "</tr>";
			}
		}
		s += "</table></div>";
	}

	// apply select attribute to each panel
	var deck = document.getElementById('deck');
	deck.innerHTML = s;
	(new voyc.Minimal).attachSelect(deck);

	var audiobuttons = document.querySelectorAll('button[cardid]');
	for (var ndx=0; ndx<audiobuttons.length; ndx++) {
		audiobuttons[ndx].addEventListener('click', function(evt) {
			var cardid = evt.currentTarget.getAttribute('cardid');
			var name = voyc.getCardById(cardid).name;
			soundfx.play(name);
		}, false);
	}
}

</script>

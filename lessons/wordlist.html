var catlist = [];

var buildCatList = function() {
	for (var i=0; i<wordlist.length; i++) {
		if (wordlist[i].cat != catlist[catlist.length-1]) {
			catlist.push(wordlist[i].cat);
		}
	}
}

var drawCatMenu = function() {
	var o = {};
	var selcat = document.getElementById('selcat');
	for (var i=0; i<catlist.length; i++) {
		o = document.createElement('option');
		o.value = catlist[i];
		o.innerHTML = catlist[i];
		selcat.appendChild(o);
	}
}

var drawWords = function(cat) {
	clearWords();
	var o = {};
	var selword = document.getElementById('selword');
	for (var i=0; i<wordlist.length; i++) {
		if (wordlist[i].cat == cat) {
			o = document.createElement('option');
			o.value = wordlist[i].en;
			o.innerHTML = wordlist[i].en;
			selword.appendChild(o);
		}
	}
}

var clearWords = function() {
	var select = document.getElementById("selword");
	var length = select.options.length;
	for (var i = 0; i < length; i++) {
	  select.options[0] = null;
	}
}

attachHandlers = function() {
	document.getElementById('selcat').addEventListener('change', function(evt) {
		var cat = evt.currentTarget.value;
		drawWords(cat);
	}, false);
}

addEventListener('load', function() {
	buildCatList();
	drawCatMenu();
	attachHandlers();
}, false);
</script>
</head>
<body>
<select id='selcat' multiple></select>
<select id='selword' multiple></select>
</body>
</html>
